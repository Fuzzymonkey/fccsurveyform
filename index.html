<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fcc form project</title>
</head>
<body>
    <div id="main">
        <h1 id="title">This is a form</h1>
        <p id="description">It is made to pass a <a href="https://www.freecodecamp.org" target="_blank">freecodecamp</a> project</p>
        <form action="" id="survey-form">
            <div>
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Your name" required>
            </div>

            <div>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Your email" required>
            </div>

            <div>
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" name="age" id="number" min="18" max="99" placeholder="Your age" required>
            </div>

            <div>
                <label for="dropdown" id="dropdown-label">How awesome is this form?</label>
                <select name="awesomeness" id="dropdown">
                    <option value="Awesome">Awesome</option>
                    <option value="Very awesome">Very awesome</option>
                    <option value="Extremely awesome">Extremely awesome</option>
                </select>
            </div>

            <h2>Are you tired of this form yet?</h2>
            <div>
                <input type="radio" name="sick" id="radio-yes" value="Yes" required>
                <label for="radio-yes" id="radio-yes-label">Yes</label>
                <input type="radio" name="sick" id="radio-no" value="No" required>
                <label for="radio-no" id="radio-no-label">No</label>
            </div>
            
            <h2>Would you like for this form to be over soon?</h2>
            <div>
                <input type="checkbox" name="yes" id="checkbox-yes" value="Yes" required>
                <label for="checkbox-yes" id="checkbox-yes-label">Yes</label>
                <input type="checkbox" name="yeah" id="checkbox-yeah" value="yeah" required>
                <label for="checkbox-yeah" id="checkbox-yeah-label">Yeah</label>
                <input type="checkbox" name="ya" id="checkbox-ya" value="ya" required>
                <label for="checkbox-ya" id="checkbox-ya-label">Ya</label>
            </div>

            <div>
                <label for="comments" id="comments-label">Additional comments:</label>
                <textarea name="story" id="comments" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" id="submit">Submit form</button>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
